<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/styles_night.css">
    <script defer src="../../js/jquery.min.js"></script>
    <script defer src="../../js/bootstrap.min.js"></script>
    <script defer src="../../js/app/script.js"></script>
    <title>Polígonos Convexos</title>
</head>

<body class="geometry content-page">
    <header>
        <!--Animation goes here-->
    </header>
    <main class="container">
        <div class="heading">
            <div class="row">
                <div class="col float-left">
                    <h1 class="title" id="page-title"></h1>
                    <h2 class="subtitle text-muted" id="page-subtitle">Geometria</h2>
                </div>
                <div class="float-right">
                    <!--Set on javascript-->
                    <a id="fav-action" href="#" class="text-muted"><i id="fav-icon" class="far fa-heart fa-2x"></i></a>
                </div>
            </div>
        </div>
        <hr class="mx-2" />
        <div class="content">
            <p>
                Um polígono é convexo quando sempre que desenharmos dois pontos em qualquer lugar deste polígono, a linha traçada
                entre
                eles está totalmente dentro do polígono, independentemente da posição dos pontos.
            </p>
            <figure class="interactive">
                <img id="convexo" src="img/convexo/convexo.svg" data-toggle="img/convexo/convexo1.svg" onclick="togglePicture()" />
                <figcaption>Imagem: Exemplo de Polígono Convexo</figcaption>
            </figure>
            <figure class="interactive">
                <img id="concavo" class="" src="img/concavo/concavo.svg" data-toggle="img/concavo/concavo1.svg" onclick="togglePicture()" />
                <figcaption>Imagem: Exemplo de Polígono Não Convexo (ou côncavo)</figcaption>
            </figure>
        </div>
    </main>
</body>

</html>
