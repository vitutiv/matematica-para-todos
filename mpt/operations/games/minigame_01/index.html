<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1, shrink-to-fit=no">
    <title>Jogo da Adição</title>
    <link rel="stylesheet" href="../../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../../../css/styles_games_01.css">

    <script defer src="../../../js/jquery.min.js"></script>
    <script defer src="../../../js/popper.min.js"></script>
    <script defer src="../../../js/bootstrap.min.js"></script>
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 mx-auto my-3">
          <h1 id="gameTitle">Jogo da Adição</h1>
        </div>
      </div>
    </div>
    <div class="container mx-auto" >
      <div class="row mx-auto" id="mainBox">
          <div class="col-12 d-flex justify-content-between">
            <div class="col-4 p-0">
              <div id="correctBox">Correto</div>
              <div id="wrongBox">Errado</div>
            </div>
            <div class="col-8 d-flex mx-auto p-0 justify-content-end">
              <div id="scoreBox">
                Pontuação : <span id="scorevalue"></span>
              </div>
            </div>
          </div>
          <div class="col-12 mt-3 justify-content-center">
            <div class="col-12" id="gameOverBox"></div>
            <div class="align-top" id="questionBox"> </div>
          </div>
          <div class="col-12">
            <div id="instructionBox">Clique na opção correta</div>
          </div>
          <div class="col-12 d-flex justify-content-between mb-2" id="choiceBox">
            <div id="box1" class="box col mx-1" onclick="correction(1)"></div>
            <div id="box2" class="box col mx-1" onclick="correction(2)"></div>
            <div id="box3" class="box col mx-1" onclick="correction(3)"></div>
            <div id="box4" class="box col mx-1" onclick="correction(4)"></div>
          </div>
          <div class="col-12 d-flex justify-content-center my-4">
            <div id="timeremainingBox">
              Tempo restante : <span id="timeremainingvalue"></span> Sec
            </div>
          </div>
          <div class="col-12 mx-auto mt-5">
            <div id="startresetBox" onclick="startGame()">Começar Jogo</div>
          </div>
      </div>
    </div>
  </body>
</html>
