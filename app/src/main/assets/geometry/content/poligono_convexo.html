<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/styles_night.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1, shrink-to-fit=no">
    <script defer src="../../js/jquery.min.js"></script>
    <script defer src="../../js/bootstrap.min.js"></script>
    <script defer src="../js/geometry.js"></script>
    <script defer src="../../js/app/appscript.js"></script>
    <script>
        var estadoConvexo = false;
        var estadoConcavo = false;

        function changeState(nomeForma) {
            var estadoAtual;
            if (nomeForma === 'convexo') {
                estadoAtual = estadoConvexo;
                estadoConvexo = !estadoConvexo;
            } else if (nomeForma === 'concavo') {
                estadoAtual = estadoConcavo;
                estadoConcavo = !estadoConcavo;
            }

            if (estadoAtual) {
                event.target.src = 'img/' + nomeForma + '/' + nomeForma + '.svg';
            } else {
                event.target.src = 'img/' + nomeForma + '/' + nomeForma + '1.svg';
            }
        }
    </script>
    <title>Polígonos Convexos</title>
</head>

<body class="geometry">
    <header>
        <div class="wrapper">
            <canvas id="geometric"></canvas>
            <div class="accent green-sea"></div>
        </div>
        <nav>
            <button onclick="location.href='../../index.html'">Início</button>
            <button onclick="location.href='../index.html'">Espaço e Forma</button>
            <button onclick="location.href='poligono.html'">Polígonos</button>
            <button disable>Polígonos Convexos</button>
        </nav>
    </header>
    <main>
        <p>
            Um polígono é convexo quando sempre que desenharmos dois pontos em qualquer lugar deste polígono, a linha traçada
            entre
            eles está totalmente dentro do polígono, independentemente da posição dos pontos.
        </p>
        <figure>
            <img src="img/convexo/convexo.svg" onclick="changeState('convexo')" />
            <figcaption>Imagem: Exemplo de Polígono Convexo</figcaption>
        </figure>
        <figure>
            <img src="img/concavo/concavo.svg" onclick="changeState('concavo')" />
            <figcaption>Imagem: Exemplo de Polígono Não Convexo (ou côncavo)</figcaption>
        </figure>
    </main>
</body>
</html>
