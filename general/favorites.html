<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet/less" href="../css/styles.less">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles_night.css">
    <script defer src="../js/jquery.min.js"></script>
    <script defer src="../js/bootstrap.min.js"></script>
    <script defer src="../js/less.min.js"></script>
    <script defer src="../js/app/appscript.js"></script>
    <title>Sobre</title>
</head>

<body class="container-fluid" id="start-page">
    <section class="header">Favoritos</section>
    <section class="search">
        <div class="search-form">
            <i class="fas fa-search"></i>
            <input type="text" oninput="search()" class="main-search" name="" value="" placeholder="Pesquisar...">
            <button class="clear-button"><i class="fas fa-times-circle clear-input"></i></button>
        </div>
        <a id="search-demo" class="search-result">
            <div class="content-1 content-icon"></div>
            <div class="info">
                <div class="theme">Title</div>
                <span class="name">Article</span>
            </div>
        </a>
        <div class="search-results">
        </div>
    </section>

    <main class="contents">
        <a class="search-result">
            <div class="content-1 content-icon"></div>
            <div class="info">
                <div class="theme">Title</div>
                <span class="name">Article</span>
            </div>
        </a>
    </main>
</body>

</html>
